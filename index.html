<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shemaar's Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">MyGallery</div>
    <ul class="nav-links">
      <li><a href="#gallery">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery-section">
    <div class="gallery">
      <div class="image-card">
        <img src="mountain1.jpg" alt="Mountain Sunset">
      </div>

      <div class="image-card">
        <img src="ferns.jpg" alt="Green Ferns">
      </div>

      <div class="image-card">
        <img src="mountain-night.jpg" alt="Starry Mountain">
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about-section">
    <h2>About Me</h2>
    <p>
      Hi! I'm a nature photography enthusiast who loves capturing mountains,
      forests, and night skies. This gallery showcases some of my favorite
      moments in nature.
    </p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Contact</h2>
    <form class="contact-form">
      <input type="text" placeholder="shemaar" required>
      <input type="email" placeholder="Shemaarvan80@gmail.com" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
